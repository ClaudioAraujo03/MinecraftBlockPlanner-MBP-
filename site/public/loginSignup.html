<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" type="text/css" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="css/fonts/fonts.css">
</head>
<body>
    <header class="first-content">
        <nav class="nav-bar" id="navbar">
          <h4><span style="color: #758749;">M</span><span style="color: #563C85;">B</span><span style="color: #D68B53;">P</span></h4>
            <a href="/">HOME</a>
            <a href="loginSignup.html" style="z-index: 1;">LOGIN/CADASTRO</a>
        </nav>
    </header>
    <section class="container" id="container">
        <div class="login" id="sign_in">
            <div class="head-card">
                <h2>
                    LOGIN
                </h2>
            </div>
            <div class="formulario" action="">
                <img src="assets/creeper gif.gif" alt="">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="input_email">
                <label for="">SENHA</label>
                <input type="password" name="password" id="input_password">
                <button class="btn-invite">ENTRAR</button>
            </div>
        </div>
        <div class="cadastro" id="sign_up">
            <div class="head-card">
                <h2>
                    CADASTRO
                </h2>
            </div>
            <div class="formulario" id="cadastroForm">
                <img src="assets/steve gif.gif" alt="">
                <label for="email">EMAIL</label>
                <input type="email" name="email" id="email_input">
                <label for="">SENHA</label>
                <input type="password" name="password" id="senha_input">
                <div class="names-inputs">
                    <div class="name-div">
                        <label for="">NOME</label>
                        <input type="text" name="nome" id="nome_input" required="">
                    </div>
                    <div class="nickname-div">
                        <label for="">NICKNAME</label>
                        <input type="text" name="nick" id="nick_input">
                    </div>
                </div>
                <label for="dtNasc">DATA DE NASCIMENTO</label>
                <div class="data-nascimento">
                  <input type="date" name="" id="dtNasc_input" class="dtInput">
                  <span id="valid_span"></span>
                </div>
                <button id="btn_cadastro" class="btn-invite">CRIAR CONTA</button>
            </div>
        </div>
        <div class="overlayer" id="overlayer_div">
            <button class="btn-change" id="change_btn">CADASTRE-SE</button>
        </div>
    </section>
</body>
</html>
<script src="js/nav.js"></script>
<script src="js/styleLogin.js"></script>
<script src="js/loginCadastrar.js"></script>
