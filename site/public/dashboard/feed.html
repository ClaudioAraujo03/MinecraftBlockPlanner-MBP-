<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="../css/fonts/fonts.css">
    <script src="https://kit.fontawesome.com/265fd07209.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/feed.css">
</head>
<body>
    <div class="side-bar" id="side_bar">
        <div class="banner-user">
            <img id="logo_user_side" src="../assets/creeper face.png" class="logo" alt="">
            <img src="../assets/pig.png" class="pig-logo" alt="">
            <h6 class="nick-user" id="nick_user">nick</h6>
            <h6 class="email-user" id="email_user">user@email.com</h6>
        </div>
        <div class="navigation">
            <ul class="itens">
                <li id="feed_area"><i class="fa-solid fa-list" ></i><h6>FEED</h6></li>
                <li id="my_project_area"><i class="fa-solid fa-newspaper" ></i><h6>Meus Projetos</h6></li>
                <li id="crate_project_area"><i class="fa-regular fa-square-plus" ></i><h6>Criar Projeto</h6></li>
            </ul>
        </div>
        <div class="low-nav">
            <ul class="low-itens">
                <li id="exit_icon"><i class="fa-solid fa-door-open" ></i><h6>Sair</h6></li>
                <li id="configs_area"><i class="fa-solid fa-gears" ></i><h6>Configurações</h6></li>
            </ul>
        </div>
    </div>
    <i class="fa-solid fa-bars" id="event_side_bar"></i>
    <section class="content" id="content">
        <h1 class="title-page">FEED</h1>
        <div class="search">
            <div class="input">
                <input type="text" class="input-search" id="search_project">
                <i class="fa-solid fa-magnifying-glass" id="search_btn"></i>
            </div>
            <button class="btn-search" id="btn_filter">FILTRO</button>
        </div>
        <div class="center">
            <div class="left" id="cards_div">
            </div>
            <div class="right">
                <div class="card-total">
                    <h1 class="title-card">Total de projeto</h1>
                    <h2 class="result-areas" id="total_proj"></h2>
                </div>
                <div class="card-para">
                    <h1 class="title-card">Circulares</h1>
                    <h2 class="result-areas" id="total_cir"></h2>
                </div>
                <div class="card-cir">
                    <h1 class="title-card">Paralelepípedo</h1>
                    <h2 class="result-areas" id="total_para"></h2>
                </div>
            </div>
        </div>
    </section>
    <div class="filtro" id="filtro">
        <div class="top-filter">
            <h2>FILTRO</h2>
            <i id="close_filter" class="fa-regular fa-circle-xmark"></i>
        </div>

        <div class="div-filter">
            <h4>Área:</h4>
            <div class="checkfilter">
                <label for="todas">Todas</label>
                <input type="checkbox" checked name="todas" id="chk_todos_area">
                <label for="todas">Paralelepipedo</label>
                <input type="checkbox" name="todas" id="chk_para">
                <label for="todas">Circular</label>
                <input type="checkbox" name="todas" id="chk_cir">
            </div>    
        </div>
        <div class="div-filter">
            <h4>Ordenar por:</h4>
            <div class="checkfilter" style="justify-content: space-around;">
                <label for="todas" class="ord">Data(DESC)</label>
                <input type="checkbox" checked name="max" id="chk_ord_desc_data" class="num-input">
                <label for="todas" class="ord">Data(ASC)</label>
                <input type="checkbox" name="max" id="chk_ord_asc_data" class="num-input">
            </div>     
        </div>
        <div class="div-filter">  
            <button class="btn-filter" id="filter_button">FILTRAR</button>
        </div>
    </div>
</body>
</html>
<script src="js/navSideBar.js"></script>
<script src="js/feed.js"></script>
<script src="js/loadSideBarValues.js"></script>
