    <i class="fa-solid fa-bars" id="event_side_bar"></i>
    <section class="content" id="content">
        <h1 class="title-page">CRIAR PROJETO</h1>
        <div class="create-project">
            <div class="left-project">
                <label for="nomeProjeto">Nome do projeto</label>
                <input class="name-project" type="text" name="nomeProjeto" id="name_project" placeholder="Insira o nome do seu projeto">
                <div class="project-info">
                    <div class="info" id="info_project">
                        <span class="title-form-area">Formato da área:</span>
                        <div class="area-display">
                            <span>Circular <input type="checkbox" name="" id="check_cir"></span>
                            <span>Paralelepípedo <input type="checkbox" checked name="" id="check_par"></span>
                        </div>
                        <h4 class="area-title" id="name_area">Área</h4> 
                        <input class="input-name-area" type="text" id="input_name_area" placeholder="Insira o nome da área">
                        <div id="area_medidas" class="area-medida">
                            <div class="area-largura">
                                <span>Largura:</span>
                                <input class="input-num" type="number" name="" id="input_largura">
                            </div>
                            <div class="area-comprimento">
                                <span>Comprimento:</span>
                                <input class="input-num" type="number" name="" id="input_comprimento">
                            </div>
                            <div class="area-altura">
                                <span>Altura:</span>
                                <input class="input-num" type="number" name="" id="input_altura">
                            </div>
                        </div>
                        <div class="area-material">
                            <span>Material:</span>
                            <input id="input_material" disabled class="input-material" type="text" placeholder="Clique no ícone">
                            <i id="input_icon_material" class="fa-solid fa-cube"></i>
                        </div> 
                    </div>
                </div>
            </div>
            <div class="center-project">
                <label for="">Descrição do projeto</label>
                <textarea name="" id="text_desc" cols="30" rows="10"></textarea>
                <span class="max-num" id="count">/2000</span>
                <div class="btn-proj">
                    <button id="btn_save" class="save-btn">SALVAR <br> PROJETO</button>
                </div>
            </div>
            <div class="right-project">
                <label class="title-priv" for="">Projeto público:</label>
                <div class="privacity">
                    <div class="public">
                        <span for="">SIM</span>
                        <input type="checkbox" name="" checked id="check_yes">
                    </div>
                    <div class="public">
                        <span for="">NÃO</span>
                        <input type="checkbox" name="" id="check_no">
                    </div>
                </div>
                <img src="../assets/scary guy.png" alt="" class="person">
            </div>
        </div>
