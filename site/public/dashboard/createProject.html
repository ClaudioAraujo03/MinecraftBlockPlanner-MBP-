<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criar Projeto</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/createProject.css">
    <link rel="stylesheet" href="../css/fonts/fonts.css">
    <script src="https://kit.fontawesome.com/265fd07209.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="side-bar">
        <div class="banner-user">
            <img src="../assets/creeper face.png" class="logo" alt="">
            <img src="../assets/pig.png" class="pig-logo" alt="">
            <h6 class="nick-user" id="nick_user">nick</h6>
            <h6 class="email-user" id="email_user">user@email.com</h6>
        </div>
        <div class="navigation">
            <ul class="itens">
                <li><i class="fa-solid fa-list" id="feed_area"></i><h6>FEED</h6></li>
                <li><i class="fa-solid fa-newspaper" id="my_project_area"></i><h6>Meus Projetos</h6></li>
                <li><i class="fa-regular fa-square-plus" id="crate_project_area"></i><h6>Criar Projeto</h6></li>
            </ul>
        </div>
        <div class="low-nav">
            <ul class="low-itens">
                <li><i class="fa-solid fa-door-open" id="exit_icon"></i><h6>Sair</h6></li>
                <li><i class="fa-solid fa-gears" id="configs_area"></i><h6>Configurações</h6></li>
            </ul>
        </div>
    </div>
    <section class="content">
        <h1 class="title-page">CRIAR PROJETO</h1>
        <div class="create-project">
            <div class="left-project">
                <label for="nomeProjeto">Nome do projeto</label>
                <input class="name-project" type="text" name="nomeProjeto" id="" placeholder="Insira o nome do seu projeto">
                <div class="project-info">
                    <details class="info" id="info_project">
                        <summary class="area-title"><span>Áreas</span></summary>
                        <span class="title-form-area">Formato da área:</span>
                        <div class="area-display">
                            <span>Circular <input type="checkbox" name="" id="check_cir"></span>
                            <span>Paralelogramo <input type="checkbox" checked name="" id="check_par"></span>
                        </div>
                        <button id="btn_add_area" class="btn-add-area">Adicionar área</button>
                    </details>
                </div>
            </div>
            <div class="center-project">
                <label for="">Descrição do projeto</label>
                <textarea name="" id="text_desc" cols="30" rows="10"></textarea>
                <span class="max-num" id="count">/2000</span>
                <div class="btn-proj">
                    <button class="save-btn">SALVAR <br> PROJETO</button>
                    <button class="del-btn">DELETAR</button>
                </div>
            </div>
            <div class="right-project">
                <label class="title-priv" for="">Projeto público:</label>
                <div class="privacity">
                    <div class="public">
                        <span for="">SIM</span>
                        <input type="checkbox" name="" id="">
                    </div>
                    <div class="public">
                        <span for="">NÃO</span>
                        <input type="checkbox" name="" id="">
                    </div>
                </div>
                <img src="../assets/scary guy.png" alt="" class="person">
            </div>
        </div>
    </section>
</body>
</html>
<script src="js/navSideBar.js"></script>
<script src="js/createProject.js"></script>
<script src="js/loadSideBarValues.js"></script>
