<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Configuração de usuário</title>
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="../css/fonts/fonts.css">
    <link rel="stylesheet" href="css/configs.css">
    <script src="https://kit.fontawesome.com/265fd07209.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="side-bar">
        <div class="banner-user">
            <img src="../assets/creeper face.png" class="logo" alt="">
            <img src="../assets/pig.png" class="pig-logo" alt="">
            <h6 class="nick-user" id="nick_user">nick</h6>
            <h6 class="email-user" id="email_user">user@email.com</h6>
        </div>
        <div class="navigation">
            <ul class="itens">
                <li><i class="fa-solid fa-list" ></i><h6>FEED</h6></li>
                <li><i class="fa-solid fa-newspaper" ></i><h6>Meus Projetos</h6></li>
                <li><i class="fa-regular fa-square-plus" ></i><h6>Criar Projeto</h6></li>
            </ul>
        </div>
        <div class="low-nav">
            <ul class="low-itens">
                <li><i class="fa-solid fa-door-open" id="exit_icon"></i><h6>Sair</h6></li>
                <li><i class="fa-solid fa-gears" ></i><h6>Configurações</h6></li>
            </ul>
        </div>
    </div>
    <section class="content">
        <div class="left-side">
            <img src="../assets/creeper face.png" class="logo-user" alt="">
            <h6 id="dt_cia">Conta criada em xx/xx/xxxx</h6>
            <button class="del-conta" id="del_conta">DELETAR CONTA<i class="fa-solid fa-face-sad-tear"></i></button>
            <img src="../assets/alex.png" class="alex" alt="">
        </div>
        <div class="right-side">
            <h1 class="title-page">Configurações</h1>
            <div class="inputs-configs">
                <div class="inputs-left">
                    <label for="">Seu nome</label>
                    <div class="input-more">
                        <input type="text" id="input_name" disabled>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <label for="">NickName</label>
                    <div class="input-more">
                        <input type="text" id="input_nick">
                        <i class="fa-solid fa-pen"></i>                    </div>
                    <label for="">Email</label>
                    <div class="input-more">
                        <input type="text" id="input_email" disabled>
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <label for="">Senha</label>
                    <div class="input-more">
                        <input type="password" id="input_senha">
                        <i style="cursor: pointer;" class="fa-solid fa-eye" id="show_password"></i>
                    </div>
                </div>
                <div class="inputs-right">
                    <img src="../assets/steve rand horse.png" class="horse" alt="">
                    <button  id="btn_save" class="btn-save">SALVAR <i class="fa-regular fa-floppy-disk"></i></button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
<script src="js/configsUser.js"></script>
<script src="js/navSideBar.js"></script>
